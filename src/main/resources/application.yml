spring:
  application:
    name: medipatient-backend
  
  datasource:
    url: jdbc:postgresql://localhost:5432/medipatient
    username: ${DB_USERNAME:medipatient}
    password: ${DB_PASSWORD:medipatient123}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    baseline-version: 0
  
  security:
    jwt:
      secret: ${JWT_SECRET:myVeryLongSecretKeyForMediPatientApplicationThatIsAtLeast256BitsLong1234567890}
      expiration: 86400000 # 24 hours
  
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC

server:
  port: 7080

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    com.medipatient: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG

# Configuration OpenAPI/Swagger
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    disable-swagger-default-url: true
  show-actuator: true

---
spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    hibernate:
      ddl-auto: create-drop
  h2:
    console:
      enabled: true